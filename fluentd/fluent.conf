<source>
  @type tail
  format json
  read_from_head true
  tag docker.logs
  path /fluentd/log/containers/*/*-json.log
  pos_file /tmp/container.logs.pos
</source>

<source>
  @type syslog
  port 42185
  tag syslog
</source>

<source>
  @type http
  port 9880
  bind 0.0.0.0
  tag http.logs
</source>



<match syslog>
  @type file
  path /home/fabian/ouput-fluentd.log
</match>

<match syslog.**>
  @type elasticsearch
  logstash_format true
  <buffer>
    flush_interval 10s
  </buffer>
</match>
